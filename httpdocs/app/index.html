<!DOCTYPE html>
<html>

    <head>
		<meta charset="UTF-8">	
		<title>Vitilab</title>
		
		<!-- font Open Sans -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- main CSS -->
        <link rel="stylesheet" href="css/main.css">
		
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    
	</head>
    
	<body>

		<div class="vitilabLogo">
			<img src="../pics/logotip.png" class="img-responsive img-rounded center-block" alt="Responsive image">
		</div>

		<form>
			<div class="input">
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" name="full-name" autocorrect="off" autocapitalize="words" maxlength="32">
			</div>
		
			<div class="input">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" autocorrect="off" autocapitalize="off" maxlength="64">
			</div>
		
			<div class="input clearfix">
				<label for="password">Password</label>
				<input type="text" id="password" name="password" maxlength="12" autocorrect="off" autocapitalize="off">
				<span class="toggle-mask">Hide</span>
			</div>
		
			<input type="submit" id="submit" name="submit" value="Create Account">
	
		</form>  
    
		<script src "js/main.js"></script>
		<script src "js/bootstrap.js"></script>
		<script src "js/bootstrap.min.js"></script>
		
   </body>
</html>
